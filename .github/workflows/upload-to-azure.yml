      - name: Fetch Secret and Upload
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # 1. Fetch secret directly into a variable
            STORAGE_KEY=$(az keyvault secret show --name "StorageKey" --vault-name "blob-storage-credentials" --query value -o tsv)
            
            # 2. Mask the secret so it doesn't show in logs
            echo "::add-mask::$STORAGE_KEY"
            
            # 3. Perform the upload
            az storage blob upload \
              --account-name "git1storage" \
              --account-key "$STORAGE_KEY" \
              --container-name "github-uploads" \
              --file "./code.java" \
              --name "code.java" \
